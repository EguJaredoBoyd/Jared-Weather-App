<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jared-Weather-App</title>
  </head>
  <body class="weather-app">
    <header>
      <div class="search-place">
        <input type="text" />
        <button>search</button>
      </div>
    </header>
    <main>
      <section>
        <div class="place-searched">
          <h3>London, UK</h3>
        </div>
        <div class="date-today">
          <h5>Today, January 20, 10:25</h5>
        </div>
        <div class="place-temperature">16 degree celcius</div>
        <div class="place-forecast">
          <div class="place-forecast__time">
            <h4>23:00</h4>
            <p>slight chance of rain</p>
          </div>
          <div class="place-forecast__distance">
            <h4>14km/h</h4>
            <p>Gentle breeze Now</p>
          </div>
          <div>
            <h4>UVI2</h4>
            <p>Low Sunburn for Today</p>
          </div>
        </div>
      </section>
      <section class="swipe-section"></section>
    </main>
    <footer>
      <div><p>Jared-Weather-App</p></div>
    </footer>
  </body>
</html>
