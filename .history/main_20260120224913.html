<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jared-Weather-App</title>
  </head>
  <body class="weather-app">
    <header>
      <div class="search-place">
        <input
          type="text"
          placeholder="Search city..."
          aria-label="Search city"
        />

        <button>search</button>
      </div>
    </header>
    <main>
      <section class="current-weather">
        <div class="place-searched">
          <h3>London, UK</h3>
        </div>
        <div class="date-today">
          <h5>Today, January 20, 10:25</h5>
        </div>
        <div class="place-temperature">
          <span>16</span>
          <span>â„ƒ</span>
        </div>
        <div class="place-forecast">
          <article class="forecast-item">
            <h4>23:00</h4>
            <p>Slight chance of rain</p>
          </article>

          <article class="forecast-item">
            <h4>14 km/h</h4>
            <p>Gentle breeze</p>
          </article>

          <article class="forecast-item">
            <h4>UVI 2</h4>
            <p>Low sunburn risk</p>
          </article>
        </div>
      </section>
      <section class="swipe-section"></section>
    </main>
    <footer>
      <div><p>Jared-Weather-App</p></div>
    </footer>
  </body>
</html>
