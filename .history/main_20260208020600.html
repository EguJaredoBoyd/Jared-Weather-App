<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/main.js" defer></script>
    <script src="./js/weather.js" defer></script>
    <title>Jared-Weather-App</title>
  </head>
  <body class="weather-app">
    <div class="weather-app__container">
      <header>
        <div class="search-place">
          <input
            type="text"
            placeholder="Search city..."
            aria-label="Search city"
            id="search-input"
          />
          <button id="search-button">search</button>
        </div>
      </header>
      <main>
        <section class="current-weather">
          <div class="place-searched">
            <i class="ri-map-pin-2-line"></i>
            <div class="place-name">
              <h3 class="city-name">London,</h3>
              <h3 id="country-name">UK</h3>
            </div>
          </div>
          <div class="date-today">
            <time datetime="2026-01-20" id="date-time">Today, 20 January,</time>
            <time datetime="10:45" id="current-time">10:25</time>
          </div>
          <div class="place-temperature">
            <span class="place-temperature__measure" id="temp-measure">16</span>
            <span class="place-temperature__degree"
              ><i class="ri-celsius-line"></i
            ></span>
          </div>
          <div class="place-forecast">
            <article class="forecast-item forecast-item--weather">
              <div>
                <img src="" alt="" id="weather-icon" />
                <span>3 Hours</span>
              </div>
              <span id="weather-description">Slight chance of rain</span>
            </article>
            <hr />

            <article class="forecast-item forecast-item--wind">
              <div>
                <span><i class="ri-arrow-right-up-long-line"></i></span>
                Wind Speed
              </div>
              <span id="wind-speed">20 km/h</span>
            </article>
            <hr />

            <article class="forecast-item forecast-item--uv">
              <div>
                <span><i class="ri-water-percent-line"></i></span>
                <span>Humidity</span>
              </div>
              <span id="humidity">80 %</span>
            </article>
          </div>
        </section>
        <section class="swipe-section" aria-hidden="true" id="swipe-section">
          <!-- Slide for the hourly and daily forecast -->
          <button class="sheet-handle" id="sheet-handle" aria-expanded="false">
            <i class="ri-arrow-up-double-line" id="icon-handle"></i>
          </button>

          <div class="swipe-forecast">
            <!-- Hourly Forecast -->
            <article class="sheet-card hourly-forecast">
              <h4>Hourly Forecast</h4>

              <ul class="hourly-list">
                <li class="hour">
                  <time datetime="2026-01-27T13:00">1 PM</time>
                  <img src="" alt="Cloudy weather" />
                  <span class="temp">18°</span>
                </li>
              </ul>
            </article>

            <!-- 7-Day Forecast -->
            <article class="sheet-card daily-forecast">
              <h4>7-Day Forecast</h4>

              <ul class="daily-list">
                <li class="day">
                  <span class="day-name">Mon</span>
                  <img src="" alt="Rainy weather" />
                  <span class="temp-range">16° / 22°</span>
                </li>
              </ul>
            </article>

            <!-- Weather Metrics -->
            <article class="sheet-card weather-metrics">
              <h4>Weather Details</h4>

              <dl class="metrics-grid">
                <div class="metric">
                  <dt>Wind</dt>
                  <dd>14 km/h</dd>
                </div>

                <div class="metric">
                  <dt>Humidity</dt>
                  <dd>62%</dd>
                </div>

                <div class="metric">
                  <dt>Pressure</dt>
                  <dd>1013 hPa</dd>
                </div>
              </dl>
            </article>

            <!-- Sun Times -->
            <article class="sheet-card sun-times">
              <h4>Sun</h4>

              <dl class="sun-grid">
                <div>
                  <dt>Sunrise</dt>
                  <dd>
                    <time datetime="2026-01-27T06:34">6:34 AM</time>
                  </dd>
                </div>

                <div>
                  <dt>Sunset</dt>
                  <dd>
                    <time datetime="2026-01-27T18:52">6:52 PM</time>
                  </dd>
                </div>
              </dl>
            </article>
          </div>
        </section>
      </main>
      <footer>
        <div><p>&copy; 2026 Jared-Weather-App</p></div>
      </footer>
    </div>
  </body>
</html>
