<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/skeleton-loading.css" />
    <script src="./js/main.js" defer></script>
    <script src="./js/weather.js" defer></script>
    <title>Jared-Weather-App</title>
  </head>
  <body class="weather-app">
    <div class="weather-app__container">
      <header>
        <div class="search-place">
          <input
            type="text"
            placeholder="Search city..."
            aria-label="Search city"
            id="search-input"
          />
          <button id="search-button">search</button>
        </div>
      </header>
      <main>
        <section class="current-weather">
          <div class="place-searched">
            <i class="ri-map-pin-2-line"></i>
            <div class="place-name">
              <h3 class="city-name skeleton skeleton-text">London,</h3>
              <h3 id="country-name" class="skeleton skeleton-text">UK</h3>
            </div>
          </div>
          <div class="date-today">
            <time
              datetime="2026-01-20"
              id="date-time"
              class="skeleton skeleton-text"
              >Today, 20 January,</time
            >
            <time
              datetime="10:45"
              id="current-time"
              class="skeleton skeleton-text"
              >10:25</time
            >
          </div>
          <div class="place-temperature">
            <span
              class="place-temperature__measure skeleton skeleton-text"
              id="temp-measure"
              >16</span
            >
            <span
              class="place-temperature__degree skeleton skeleton-text"
              id="place-degree"
              ><i class="ri-celsius-line"></i
            ></span>
          </div>
          <div class="place-forecast">
            <article class="forecast-item forecast-item--weather">
              <div>
                <img
                  src=""
                  alt=""
                  id="weather-icon"
                  class="skeleton skeleton-text"
                />
                <span>3 Hours</span>
              </div>
              <span id="weather-description" class="skeleton skeleton-text"
                >Slight chance of rain</span
              >
            </article>
            <hr />

            <article class="forecast-item forecast-item--wind">
              <div>
                <span><i class="ri-arrow-right-up-long-line"></i></span>
                <span>Wind Speed</span>
              </div>
              <span id="wind-speed" class="skeleton skeleton-text"
                >20 km/h</span
              >
            </article>
            <hr />

            <article class="forecast-item forecast-item--uv">
              <div>
                <span><i class="ri-water-percent-line"></i></span>
                <span>Humidity</span>
              </div>
              <span id="humidity" class="skeleton skeleton-text">80 %</span>
            </article>
          </div>
        </section>
        <section class="swipe-section" aria-hidden="true" id="swipe-section">
          <!-- Slide for the hourly and daily forecast -->
          <button class="sheet-handle" id="sheet-handle" aria-expanded="false">
            <i class="ri-arrow-up-double-line" id="icon-handle"></i>
          </button>

          <div class="swipe-forecast">
            <!-- Pressure Forecast -->
            <article class="sheet-card pressure-forecast">
              <div class="weather-header">
                <span>Pressure</span>
                <span><i class="ri-sun-cloudy-line"></i></span>
              </div>
              <span id="weather-pressure" class="sheet-card__content">-</span>
            </article>

            <!-- Visibility and fog Forecast -->
            <article class="sheet-card visibility-forecast">
              <div class="weather-header">
                <span>Visibility</span>
                <span><i class="ri-foggy-fill"></i></span>
              </div>
              <span id="weather-visibility" class="sheet-card__content">-</span>
            </article>

            <!-- Maximum Temperature -->
            <article class="sheet-card maximum-temperature">
              <div class="weather-header">
                <span>Temperature Max</span>
                <span><i class="ri-sun-line"></i></span>
              </div>
              <div class="sheet-card__content">
                <span id="weather-temp-max">-</span>
                <span><i class="ri-celsius-line"></i></span>
              </div>
            </article>

            <!-- Minimum Temperature-->
            <article class="sheet-card minimum-temperature">
              <div class="weather-header">
                <span>Temperature Min</span>
                <span><i class="ri-cloudy-line"></i></span>
              </div>
              <div class="sheet-card__content">
                <span id="weather-temp-min">-</span>
                <span><i class="ri-celsius-line"></i></span>
              </div>
            </article>
          </div>
        </section>
      </main>
      <footer>
        <div><p>&copy; 2026 Jared-Weather-App</p></div>
      </footer>
    </div>
  </body>
</html>
